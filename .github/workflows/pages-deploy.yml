name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v1

        - name: Build
          run: |
            npm install
            npm run deploy --no-cache
          env:
            REACT_APP_UNSPLASH_KEY: ${{ secrets.REACT_APP_UNSPLASH_KEY }}

        - name: Configure Git author
          run: |
              git config user.name "${{ env.GIT_USER }}"
              git config user.email "${{ env.GIT_EMAIL }}"

        - name: Show Git config
          run: git config --list

        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            GITHUB_TOKEN: ${{ secrets.GB_TOKEN_KEY }}
            BRANCH: gh-pages
            FOLDER: dist


